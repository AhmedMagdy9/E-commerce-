@if(itemDetils()){
  


<div class="py-20 ">
  <div class="grid sm:grid-cols-1 md:grid-cols-4 md:w-8/12 m-auto rounded-lg py-20 ">

    <div class="grid grid-cols-1">  
      <owl-carousel-o [options]="customOptions">
    
        @for (img of itemDetils()?.images; track $index) {
       
          <ng-template carouselSlide >
            <img [src]="img" >
         
          </ng-template>
        }
    
      </owl-carousel-o>
    
    </div>
      
      <div  class="flex flex-col justify-between mx-5 md:col-span-3 leading-normal  ">
        <div class="flex justify-between">
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{itemDetils()?.category?.name}}</p>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 ">{{itemDetils()?.brand?.name}}</p>
        </div>
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{itemDetils()?.title}}</h5>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{itemDetils()?.description}}</p>
         <div class="flex justify-between ">
          <p class="mb-3  text-green-600 font-semibold dark:text-gray-400 ">{{itemDetils()?.price}} {{"EGP" | translate }} </p>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"> <i class="fa-solid fa-star text-yellow-500"></i> {{itemDetils()?.ratingsAverage}}</p>
         </div>
          <button (click)="addToCart(itemDetils()?._id)" class=" w-full bg-green-700 text-center text-white p-2 rounded-lg">+ {{"add to cart" | translate }}</button>
      </div>
    </div>
</div>


}
